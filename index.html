<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle landing page with single introductory section</title>

    <!-- Bootstrap, JS, CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/274096fc0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>


  <body>
    <div class="top-container">
      <img class="logo-img" src="./images/logo.svg" alt="logo" />
    </div>

    <div class="middle-container">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 col-mockups">
          <div class="mockups-div">
            <img class="mockups-img" src="images/illustration-mockups.svg" alt="mockups-image" />
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-desc">
          <div class="desc">
            <h1 class="desc-title">Build The Community Your Fans Will Love</h1>
            <p class="desc-p">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a class="register-btn" ref="#">Register</a>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-container">
      <a href="#"><i class="fa-brands fa-facebook-f icon"></i></a>
      <a href="#"><i class="fa-brands fa-twitter icon"></i></a>
      <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
    </div>
  </body>
</html>
